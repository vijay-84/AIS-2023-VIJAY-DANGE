<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>   
</head>
<!--Internal CSS -->
<style> 
    h1 {
    background-color: rgb(110, 212, 214);
    font-size:40px;
    text-align: center;
    padding: 80px;
    height:100;
    }
    label {
        font-size: 22px;
    }
</style>
<body>
    <center>
    
        <h1>
            Data Owner Registration Form
        </h1>
        <form>
    <label><b>Full Name :</b> </label>
    <input type="text" value="" placeholder=" Enter your Full Name"><br><br>

    <label><b>Email address :</b></label>
    <input type="email" value="" placeholder=" Enter your email id"><br><br>

    <label><b>Date of birth :</b></label> 
    <input type="date" value="" placeholder=" Enter your DOB"><br><br>


    
    <label><b>Mobile Number :</b></label>
    <input type="number" value="" placeholder="Enter your mobile Number"><br><br>
    
    <label><b>Select Gender : </b></label>
    <select name="gender">
        <option value="">Please select one…</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="other">Other</option>
    </select><br><br>
    
    <label><b>Hospital Name :</b></label>
    <input type="text" value="" ><br><br>
    
    <label><b>Select Department : </b></label>
    <select name="DPT">
        <option value="pls select one">Please select one…</option>
        <option value="OPD">OPD</option>
        <option value="Nursing">Nursing</option>
        <option value="Surgical">Surgical</option>
        <option value="EYE">EYE</option>
        <option value="X-ray">X-ray</option>
        <option value="IP">IP</option>
        <option value="general ward">general ward</option>
        <option value="Other">Other</option>
    </select><br><br>
    
    <label><b>Address :</b></label>
    <textarea id="" name="Address" rows="3" cols="30"></textarea>
    <br><br>
    
    <label><b>Username : </b></label>
    <input type="text" value="" placeholder=" Enter your user Name"><br><br>
    
    
    <label><b>Password :</b></label>
    <input type="password" value="" placeholder=" Enter your password"><br><br>
    
    <input type="button" value="Register" name="Register">
</form>
</center>

</body>
</html>
